<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="stylesheet" href="../css/main.css"/>
    <title>Recuperación de datos</title>
</head>
<body>
    <!-- ENCABEZADO -->
	<header>
		<nav class="navbar navbarCustom">
			<div class="contenedor-img">
				<img src="../img/logo itbank oficial.svg" alt="logo"/>
			</div>
			<div class="contenedor-botones-nav">
				<a href="login.html">Volver</a>
			</div>
		</nav>
	</header>
    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <h1 class="title text-center">Recuperación de datos</h1>
        <section class="section__formulario">
            <h2 class="sub-title text-center">Te olvidaste alguno de tus datos? No te preocupes, nosotros te ayudamos!</h2>
			<form action="" class="form">
                <div class="form-floating">
					<input type="email" class="form-control" id="floatingInput" placeholder="Mail" required>
					<label for="floatingInput">Correo electrónico de tu cuenta</label>
				</div>
                <div class="contenedor-check">
                    <div class="form-check">
                        <input type="radio" name="forgot" class="form-check-input fs-5" id="usuario" onclick="mostrarPasoUser()">
                        <label for="forgot" class="form-check-label">Olvidé mi usuario</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="forgot" class="form-check-input fs-5" id="clave" onclick="mostrarPasoClave()">
                        <label for="forgot" class="form-check-label">Olvidé mi clave digital</label>
                    </div>
                </div>
                <div class="form-floating" id="pasoUsuario">
                    <input type="text" class="form-control inputHeight" id="floatingInput" placeholder="Respuesta" required>
                    <label for="floatingInput">Respondé tu pregunta de seguridad</label>
                    <h5 class="mt-2">Te recordaremos tu usuario via mail.</h5>
                    <button type="submit" class="boton-corroborar">Corroborar</button>
                </div>
                <div class="form-floating" id="pasoClave">
                    <input type="text" class="form-control inputHeight" id="floatingInput" placeholder="Respuesta" required>
                    <label for="floatingInput">Respondé tu pregunta de seguridad.</label>
                    <h5 class="mt-2">Te enviaremos un instructivo para recuperar tu contraseña via mail.</h5>
                    <button type="submit" class="boton-corroborar">Corroborar</button>
                </div>
			</form>
		</section>
    </main>

    <!-- SCRIPTS -->
    <script type="text/javascript">
        function mostrarPasoUser(){
            document.getElementById("pasoUsuario").style.display = "flex";
            if (document.getElementById("pasoClave").style.display = "flex"){
                document.getElementById("pasoClave").style.display = "none";
            }
        }

        function mostrarPasoClave(){
            document.getElementById("pasoClave").style.display = "flex";
            if (document.getElementById("pasoUsuario").style.display = "flex"){
                document.getElementById("pasoUsuario").style.display = "none"
            }
        }
    </script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>
</html>
