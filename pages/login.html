<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="stylesheet" href="../css/main.css"/>
	<title>Login</title>
</head>
<body>
	<!-- ENCABEZADO -->
	<header>
		<nav class="navbar navbarCustom">
			<div class="contenedor-img">
				<img src="../img/logoitbankoficial.svg" alt="logo"/>
			</div>
			<div class="contenedor-botones-nav">
				<a href="preHomebanking.html">Volver</a>
			</div>
		</nav>
	</header>
	<!-- CONTENIDO PRINCIPAL -->
	<main>
		<h1 class="text-center title">Bienvenido!</h1>
		<section class="warningFlex">
			<div class="contenedor-warning">
				<div class="warning-icono">
					<i class="fa-solid fa-mobile-screen"></i>
				</div>
				<div class="warning-texto">
					<p>No brindes datos personales por correo, telefono, SMS o redes sociales.<br><a class="link-consejos" href="">Ingresa a este enlace para conocer mas consejos para tu seguridad</a></p>
				</div>
			</div>
		</section>
		<section class="section__formulario">
			<form action="" class="form">
				<select class="form-select" aria-label="Default select example">
					<option selected disabled value="">Tipo de documento</option>
					<option value="1">DNI</option>
					<option value="2">PASAPORTE</option>
					<option value="3">RENAPER</option>
				</select>
				<div class="form-floating">
					<input type="number" class="form-control" id="floatingInput" placeholder="43626067" required>
					<label for="floatingInput">DNI</label>
				</div>
				<div class="form-floating">
					<input type="text" class="form-control" id="floatingPassword" placeholder="Usuario" required>
					<label for="floatingPassword">Usuario</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
					<label for="floatingPassword">Clave digital</label>
				</div>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
					<label class="form-check-label remember" for="flexSwitchCheckDefault">Recordar mi numero de documento</label>
				</div>
				<div class="form-keyboard">
					<i class="fa-solid fa-keyboard"></i>
					<p>Teclado virtual</p>
				</div>
				<div class="contenedor-botones-form">
					<div class="boton-fin">
						<a href="homebanking.html">Ingresar</a>
					</div>
				</div>
				<div class="newClient">
					<a href="register.html">Todav√≠a no sos cliente? Sumate!</a>
				</div>
				</div>
				<div class="contenedor-recuperar-clave mb-3">
					<a href="forgot.html">Olvide mi usuraio / clave digital</a>
				</div>
			</form>
		</section>
	</main>

	<!-- SCRIPTS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
