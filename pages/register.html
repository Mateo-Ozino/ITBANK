<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="stylesheet" href="../css/main.css"/>
    <title>Registro</title>
</head>
<body>
    <!-- ENCABEZADO -->
	<header>
		<nav class="navbar navbarCustom">
			<div class="contenedor-img">
				<img src="../img/logoitbankoficial.svg" alt="logo"/>
			</div>
			<div class="contenedor-botones-nav">
				<a href="login.html">Volver</a>
			</div>
		</nav>
	</header>
    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <h1 class="title text-center">Hacete cliente</h1>
        <section class="section__formulario">
            <h2 class="sub-title text-center">No te preocupes, es simple!</h2>
			<form action="" class="form">
                <div class="contenedor-select">
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected disabled value="">Tipo de documento</option>
                        <option value="1">DNI</option>
                        <option value="2">PASAPORTE</option>
                        <option value="3">RENAPER</option>
                    </select>
                </div>
				<div class="form-floating">
					<input type="number" class="form-control" id="floatingInput" placeholder="12345678" required>
					<label for="floatingInput">Nro. de documento</label>
				</div>
                <div class="contenedor-select">
                    <select class="form-select" required>
                        <option selected disabled value="">Género</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                        <option value="4">Prefiero no decirlo</option>
                    </select>
                </div>
				<div class="form-floating">
					<input type="text" class="form-control" id="floatingInput" placeholder="Apellido" required>
					<label for="floatingInput">Apellido</label>
				</div>
                <div class="form-floating">
					<input type="text" class="form-control" id="floatingInput" placeholder="Nombre" required>
					<label for="floatingInput">Nombre</label>
				</div>
                <div class="form-floating">
					<input type="email" class="form-control" id="floatingInput" placeholder="Mail" required>
					<label for="floatingInput">Correo electrónico</label>
				</div>
                <div class="form-floating">
					<input type="text" class="form-control" id="floatingInput" placeholder="Usuario" required>
					<label for="floatingInput">Nombre de usuario</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
					<label for="floatingPassword">Clave digital</label>
				</div>
                <div class="contenedor-select">
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected disabled value="">Pregunta de seguridad</option>
                        <option value="1">¿A qué colegio primario asistí?</option>
                        <option value="2">¿Cuál es el nombre de mi madre?</option>
                        <option value="3">¿Cuál es el nombre de mi padre?</option>
                        <option value="4">¿Cuál es el nombre de mi hermano/hermana?</option>
                    </select>
                </div>
                <div class="form-floating">
					<input type="text" class="form-control" id="floatingInput" placeholder="Respuesta" required>
					<label for="floatingInput">Ingresa tu respuesta</label>
				</div>
				<div class="form-keyboard">
					<i class="fa-solid fa-keyboard"></i>
					<p>Teclado virtual</p>
				</div>
				<div class="contenedor-botones-form">
					<div class="boton-fin mb-3">
						<a href="homebanking.html">Registrate</a>
					</div>
				</div>
			</form>
		</section>
    </main>

    <!-- SCRIPTS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>
</html>
